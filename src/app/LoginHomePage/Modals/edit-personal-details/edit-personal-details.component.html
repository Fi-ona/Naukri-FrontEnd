<div class="text-end">
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
      <mat-icon class="close-icon" color="dark">close</mat-icon>
    </button>
  </div>
<div class="px-4">
    <h5 class="pb-3">Personal Details</h5>
    <form [formGroup]="PersonalDetails">
        <div class="py-2">
            <input type="date" class="form-control" formControlName="dob" placeholder="Enter your Date Of Birth" [ngClass]="{ 'is-invalid': isValidInput('dob') }">
            <div *ngIf="isValidInput('dob')" class="invalid-feedback text-start">
              <div *ngIf="PersonalDetails.controls['dob'].errors.required">
                DOB is required.
              </div>
              <div *ngIf="PersonalDetails.controls['dob'].errors.invalidDate">
                Please enter proper date
              </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="M" formControlName="gender" name="gender" checked>
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="F" formControlName="gender" name="gender">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>
          </div>
          <div class="py-2">
            <select #city class="form-select" formControlName="jobSeekerAddress" aria-placeholder="Tell us about your current city" [ngClass]="{ 'is-invalid': isValidInput('jobSeekerAddress') }">
              <ng-container *ngIf="!outsideIndia">
                <option value="New Delhi" selected>New Delhi</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Noida">Noida</option>
              </ng-container>
              <ng-container *ngIf="outsideIndia">
                <option value="Singapore" selected>Singapore</option>
                <option value="Australia">Australia</option>
                <option value="United States">United States</option>
                <option value="Dubai">Dubai</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Canada</option>  
                <option value="Switzerland">Switzerland</option>
                <option value="France">France</option>
                <option value="Hong Kong">Hong Kong</option>
              </ng-container>
          </select>
          <div *ngIf="isValidInput('jobSeekerAddress')" class="invalid-feedback text-start">
            <div *ngIf="Personal.controls['jobSeekerAddress'].errors.required">
              City is required.
            </div>
          </div>
          <div class="form-check text-left">
            <input type="checkbox" class="form-check-input" [checked]="outsideIndia" (change)="outsideIndia = !outsideIndia">
            <label class="form-check-label" for="OutsideIndia">Outside India</label>
          </div>
          </div>
          <div class="py-2">
            <input type="number" class="form-control" formControlName="areapincode" placeholder="Minimum 6 digits" [ngClass]="{ 'is-invalid': isValidInput('areapincode') }">
            <div *ngIf="isValidInput('areapincode')" class="invalid-feedback text-start">
              <div *ngIf="PersonalDetails.controls['areapincode'].errors.required">
                Pin Code is required.
              </div>
              <div *ngIf="PersonalDetails.controls['areapincode'].errors.pin">
                Please enter proper pin code
              </div>
            </div>
          </div>
      <div class="text-end pt-4">
        <button class="btn text-primary" [mat-dialog-close]="true">Cancel</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </form>
</div>
