<div class="text-end">
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
      <mat-icon class="close-icon" color="dark">close</mat-icon>
    </button>
  </div>
  <div class="mx-4 my-1">
    <div class="row">
      <div class="col">
        <h2 mat-dialog-title>Forgot Password</h2>
      </div>
    </div>
    <mat-dialog-content>
      <form [formGroup]="ForgotPassword" (ngSubmit)="onSubmit()">
        <div class="my-3">
          <label for="email">Email ID/Username</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your active Email ID / Username" [ngClass]="{ 'is-invalid': isValidInput('email') }">
          <div *ngIf="isValidInput('email')" class="invalid-feedback text-start">
            <div *ngIf="ForgotPassword.controls['email'].errors.required">
              Email is required.
            </div>
            <div *ngIf="ForgotPassword.controls['email'].errors.email">
              Please enter proper email
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-block mt-4">Submit</button>
      </form>
    </mat-dialog-content>
  </div>
